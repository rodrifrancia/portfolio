<section id="contacto">
	<div class="container">
		<div class="row">
			<div class="col-12 py-4">
				<h1>¡Trabajemos juntos!</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-6 py-5">
				<h2>Para más detalles sobre mi trabajo
				podés ver mi Linkedin, descargar mi CV
			    o mandarme un mensaje.</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-10 ">
				<form action="" method="POST">
					<div class="row">
					   <div class="col-sm-6 col-12 py-2">
							<input type="text" placeholder="NOMBRE" class="form-control">
					   </div>
					   <div class="col-sm-6 col-12 py-2">
						    <input type="email" placeholder="CORREO" class="form-control">
					   </div>
					 </div>
					<div class="row">
					<div class="col-12 py-2">
						<input type="text" placeholder="ASUNTO" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-12 py-2">
						<textarea class="form-control" placeholder="MENSAJE"></textarea>  
					</div>
				</div>	
				   <div class="row">
					<div class="my-2 mx-auto mb-5">
						<button class="btn" type="submit">ENVIAR</button>
					</div>
				   </div>
				</form>
				
			</div>
			
		</div>
	</div>
